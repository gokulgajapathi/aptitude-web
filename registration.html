    <div class="form-control">

        <input type="text" name="name" id="name" pattern="([A-Za-z\.]{6,18}(0|1|2|3)([0-9]))" required />
        <br><br>

        <label for="rollNumber">Roll No:</label>
        <input type="text" name="rollNumber"id="rollNumber" pattern="([M]{1}[C]{1}[A]{1}[2]{1}[1]{1})([0-9]{2})" required/> 
        <br><br>
      
    
        <div class="gender">

        <label for="otp" class="verify_otp">Verify OTP</label>
        <input type="number" name="otp" id="otp"  />
        <button class="verify">Verify</button>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required />
        <br><br>

        <label for="password">Password</label>
